<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<!-- Layout starts -->

<body>

  <section id="main">

    <section class="container">

        
   <!-- Main starts -->

    <main>

      <div class="js-main">

           <!-- Rating state start -->

      <div class="rating-state js-rating-state">

            
        <!-- Article area -->

          <article>
  
            <img src="icon-star.svg" alt="">

            <h1> How did we do? </h1>

            <p>
               Please let us know how we did with your support request. All feedback is appreciated 
               to help us improve our offering!
            </p>
         
         </article>

         <!-- rating Buttons starts -->

        <div class="number-btns">
           
           <ul>
             
             <li>
               <button class="number js-number">1</button>
             </li>

             <li>
               <button class="number js-number">2</button>
             </li>

             <li>
               <button class="number js-number">3</button>
             </li>

             <li>
               <button class="number js-number">4</button>
             </li>

             <li>
               <button class="number js-number">5</button>
             </li>

           </ul>

        </div>

        <!-- Rating button ends -->


         <!-- Submit button -->

         <div class="js-rating-error-info error-div">
          <p>
            Oops! pick a number
          </p>
         </div>

         <button class="submit-btn js-submit-btn">
           Submit
         </button>
         
      </div>

      <!-- Rating state end -->

      <!-- Loading state starts -->

      <div class="js-loading-state"></div>

      <!-- Loading screen ends -->

               
      <!--Thank you state start -->

      <div class = "js-thankyou-state"></div> 

      <!-- Thank you state end -->

      </div>

   

    </main>

    <!-- Main ends -->
    </section>

   
  

  
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Smartee-17</a>.
   </div>

    

    </section>

    <script src="script.js"></script>
</body>
</html>
